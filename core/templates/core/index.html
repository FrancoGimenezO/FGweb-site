<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block titulo%}{%endblock%} | Franco</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!--FUENTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    
    {% load static %} 
    <link rel="stylesheet" href="{% static 'core/css/styles.css'%}">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li {% if request.path == '/' %}class="active"{% endif %}><a href="{% url 'home' %}">Inicio</a></li>
                <li {% if request.path == '/about/' %}class="active"{% endif %}><a href="{% url 'about' %}">Sobre mi</a></li>
                <li {% if request.path == '/portfolio/' %}class="active"{% endif %}><a href="{% url 'portfolio' %}">Trabajos</a></li>
                <li {% if request.path == '/contact/' %}class="active"{% endif %}><a href="{% url 'contact' %}">Contacto</a></li>
            </ul>
        </nav>   
    </header>
    
    {% block content %}{% endblock content %}

</body>
</html>
